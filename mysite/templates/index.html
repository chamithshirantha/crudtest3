<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>

<h1>Hello welcome to index page  {{name}}</h1>

<table border="1">
   <tr>
       <th>id</th>
       <th>first name</th>
       <th>last name</th>
       <th>delete</th>
       <th>update</th>
   </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.fname }}</td>
        <td>{{ i.lname }}</td>
        <td><a href={% url 'delete' i.id %}>Delete</a></td>
        <td><a href={% url 'update' i.id %} target="_blank">Update</a></td>
    </tr>
    {% endfor %}
</table>

<br><br><br><br><br>





</body>
</html>
